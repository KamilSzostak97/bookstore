{% extends 'book/main.html' %}
{% load static%}
{% block content %}
<div class="container jumbotron">
    <h4>Select action</h4>
    <div class="err">
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
    </div>
    <form class="input" method="GET" action="">
        <select name="option_select" onchange="showbar(this)">
            <option value="add">Add new book</option>
            <option value="delete">Delete book</option>
            <option value="edit">Edit existing book</option>
        </select>
        <div class="hidden" style="padding-top:5px;padding-bottom:5px;">
            <input class="search-bar" type="search" id="hidden_bar" name="isbn_search" placeholder="enter ISBN Number" style="display:none;">
            <button class="search-button" type="submit" id="hidden_button" style="display:none;"> Search </button>
        </div>
    </form>
    <div class="container">
        <form method="POST" action="" >
            {% csrf_token %}
            {{form.as_p}}
            <input class="btn btn-success" type="submit" value="Submit">
        </form>
    </div>
</div>


<script type="text/javascript">
	function showbar(select){
		if(select.value=="edit" || select.value=="delete"){
			document.getElementById('hidden_bar').style.display = "inline";
            document.getElementById('hidden_button').style.display = "inline";
		} else{
			document.getElementById('hidden_bar').style.display = "none";
            document.getElementById('hidden_button').style.display = "none";
		}
	} 
</script>

{% endblock %}
